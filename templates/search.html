{% extends "base.html" %}

{% block title %}Search summoner{% endblock %}

{% block content %}
    <h1>Search</h1>
    <form action="/search" method="POST">
        <input placeholder="Name" autocomplete="off" required autofocus type="text" name="name">
        <select name="region" name="region">
            {% for region in regions %}
                <option value="{{ region }}">{{ region.upper() }}</option>
            {% endfor %}
        <input type="submit" value="Go">
    </form>
{% endblock %}
